---
layout: default
title: Resources
category: resources
---
{% for post in site.posts %}      
  {% if post.categories contains 'resources' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 100 }}
		</div>
	</div>
  {% endif %}
{% endfor %}
